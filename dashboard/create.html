<!DOCTYPE html>
<html>

<head>
    <title>Create Order</title>
    <meta charset="UTF-8" />
    <style>
        .container {
            width: 80%;
            padding-top: 2%;
            margin: auto;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }

        nav a:hover {
            background-color: #3b3b3b;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 5px;
            border-radius: 5px;
            border-width: 1px;
            outline: none;
            font-size: 1em;
        }

        input[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3b3b3b;
        }
    </style>
</head>

<body>
    <header>
        <h1>Create Order</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/create">Create</a>
            <a href="/search">Search order</a>
        </nav>
    </header>
    <div class="container">
        <form method="POST" action="http://34.72.248.254/orders/">
            <label for="order_id">Order ID:</label>
            <input type="text" id="order_id" name="order_id" required>
            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" required>
            <label for="order_date">Order Date:</label>
            <input type="date" id="order_date" name="order_date" required>
            <label for="order_status">Order Status:</label>
            <select id="order_status" name="order_status" required>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
            </select>
            <label for="order_items">Order Items:</label>
            <textarea id="order_items" name="order_items" required></textarea>
            <label for="order_total">Order Total:</label>
            <input type="number" id="order_total" name="order_total" step="0.01" required>
            <label for="order_version">Order Version:</label>
            <input type="number" id="order_version" name="order_version" required>
            <input type="submit" value="Create Order">
        </form>
    </div>
</body>

</html>
